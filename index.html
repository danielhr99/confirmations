<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Save the Date</h1>
        <h2 class="subtitle">תהילה ועדיאל</h2>
        <p>28 במרץ 2024</p>
        <p>אולמי אמור פרימיום, חצור הגלילית</p>
        <p>19:30 - קבלת פנים</p>
        <p>20:30 - חופה</p>
        <p>21:00 - ארוחת ערב וחגיגות</p>
        <a href="https://www.google.com/maps" target="_blank" class="button">ניווט למקום</a>
        
        <!-- טופס אישור הגעה -->
        <form id="rsvp-form">
            <label for="phone">מספר פלאפון:</label>
            <input type="tel" id="phone" name="phone" placeholder="050-1234567" required>
            
            <label for="guests">כמות המגיעים:</label>
            <input type="number" id="guests" name="guests" min="0" placeholder="0 - לא מגיעים" required>
            
            <button type="submit" class="button">שלח</button>
        </form>
        
        <!-- אזור להודעה -->
        <p id="response-message" style="font-size: 1.2rem; text-align: center; margin-top: 20px; display: none;"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
